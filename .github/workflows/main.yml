name: 'Lint and Test'

on: push

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install packages
        run: npm install
      - name: Lint
        run: npm run lint
  E2ETest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install packages
        run: npm install
      - name: E2E Test
        run: npm run test:e2e
  UnitTest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install packages
        run: npm install
      - name: Run unit tests
        run: npm run test:unit
